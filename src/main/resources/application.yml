spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # rewriteBatchedStatements=true jdbc 드라이버에서 제공하는 배치 옵션
    url: jdbc:mysql://localhost:3306/sample?serverTimeZone=Asia/Seoul&characterEncoding=UTF-8&rewriteBatchedStatements=true
    username: admin
    password: admin
---
#spring:
#  flyway:
#    enabled: true
---
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
---
spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:/sql/*.sql
---
spring:
  exposed:
    show-sql: true